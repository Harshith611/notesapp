name: FastAPI Workflow

on:
  - 'push'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install uvicorn
          pip install "pymongo[srv]"

      - name: Set up MongoDB connection
        run: |
          echo "MONGO_URI=mongodb+srv://harshithkumar6510:harshithkumar6510@cluster0.uomdcii.mongodb.net/" >> $GITHUB_ENV

      - name: Debug - MongoDB URI
        run: |
          echo "MongoDB URI: $MONGO_URI"

      - name: Run your FastAPI application
        run: |
          nohup uvicorn index:app --host 0.0.0.0 --port 8000 --reload > uvicorn.log 2>&1 &
          sleep 10  # Wait for the FastAPI application to start

      - name: Debug - List processes
        run: |
          ps aux

      - name: Debug - Check listening ports
        run: |
          netstat -tuln

      - name: Debug - Sleep for 30 seconds
        run: sleep 30

      - name: Debug - Check listening ports again
        run: |
          netstat -tuln

      - name: Debug - Output contents of /etc/hosts
        run: |
          cat /etc/hosts

      - name: Debug - Check if the application is running
        run: |
          curl -X GET http://localhost:8000/ -o output.html

